<div class="row">
    <div class="col-4">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{item.itemName}}</mat-card-title>
                <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{item.itemImagePath}}" width="500px" height="400px" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{item.description}}<br>
                    Unit Price: <b>{{item.unitPrice}}</b><br>
                    Available:  <b></b>{{item.quantity}}<br>  {{item.type}}                
                </p>
                
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-4">

        <app-stm-update-item-unitvalue  [scalerRead]="(itemsQuantity | async)?.weight">

        </app-stm-update-item-unitvalue>


    </div>
    <div class="col-4" >
        <app-stm-update-item-quantity [scalerRead]="(itemsQuantity | async)?.weight" >

        </app-stm-update-item-quantity>

    </div>
</div>
<div class="row">
    <h4>Scaler Reading : {{(itemsQuantity | async)?.weight}}</h4>
</div>
