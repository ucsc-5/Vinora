<div class="row">
    <div class="col" style="margin-left: 5%;">
            
        <form class="example-form" (ngSubmit)="onAddItem(f)" #f="ngForm">

                <mat-form-field class="example-full-width">
                        <input matInput placeholder="Item Name" name="itemName" ngModel >
                </mat-form-field>

                <!-- for the item image -->
                <label>
                        <input type="file" (change)="selectItemImage($event)">
                </label>
                
                <mat-form-field class="example-full-width">
                        <input matInput placeholder="Brand" name="brandName" ngModel >
                </mat-form-field>

                <!-- for the item brand -->

                <label>
                        <input type="file" (change)="selectBrandImage($event)">
                </label>

                
                <mat-form-field class="example-full-width">
                        <input matInput placeholder="Unit Price" name="unitPrice" ngModel >
                </mat-form-field>

                <mat-form-field class="example-full-width">
                        <input matInput placeholder="Description" name="description" ngModel >
                </mat-form-field>

                
   
                <input  placeholder="Description"  type="hidden"  name="quantity" ngModel  value="0">
                <input  placeholder="Description"  type="hidden"  name="state" ngModel  value="new">

                <button class="btn btn-success">Register</button>
                
        </form> 
    </div>
</div>
