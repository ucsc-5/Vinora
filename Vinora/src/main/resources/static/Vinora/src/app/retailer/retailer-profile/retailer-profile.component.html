<div class="row">
 
    <mat-card class="example-card" *ngFor="let retailer of retailer | async">
        <div class="row no-gutters">
          <div class="col-md-4">
              <img mat-card-image src="{{retailer.url}}" alt="Photo of the Retailer">

              <form class="example-form" (ngSubmit)="onAddImage(retailer)" #f="ngForm">

           
                  <label>
                          <input type="file" (change)="selectFile($event)">
                          <!-- <input type="file" (change)="uploadFile($event)"> -->
                  </label>
  
                  <button type="submit" class="btn btn-success">Upload Image</button>
  
                  
          </form> 
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{retailer.shopName}}</h5>
              <p class="card-text">
                  <p> 
                      <!-- <b>State: </b>{{retailer.state}}<br> -->
                      <b>email: </b>{{retailer.email}}<br>
                      <b>Address: </b>{{retailer.address}}<br>
                      <b>Contact: </b>{{retailer.contactNumber}}<br>
                      <!-- <b>Key: </b>{{retailer.key}}<br>  -->
                  </p>
                  <form (ngSubmit)="updateContactnumber(f,retailer)" #f="ngForm">
             
                      <mat-form-field class="" style="width: 70%">
                              <input matInput type="string" placeholder="Edit contact number" name="contactNumber" ngModel>
                      </mat-form-field>

                   
            
         
          <button mat-raised-button color="primary" type="submit">Save</button>
  </form>

            </div>
          </div>
        </div>
      </mat-card>
</div>
