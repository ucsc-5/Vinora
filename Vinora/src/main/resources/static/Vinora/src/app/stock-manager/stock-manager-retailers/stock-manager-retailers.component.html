<div class="col" *ngIf="retailersTakens | async; let retailersTakens; else loading">
    <ul>
        <li type="button" (click)="onSelect(retailersTaken.retailerId)" *ngFor="let retailersTaken of retailersTakens" >
            {{retailersTaken.retailerEmail}}
            {{retailersTaken.retailerId}}
        </li>
    </ul>
</div>
