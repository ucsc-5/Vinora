<div class="row">

    <mat-card class="example-card" *ngFor="let manager of manager | async">
        <div class="row no-gutters">
          <div class="col-md-4">
              <img mat-card-image src="{{manager.imagePath}}" alt="Photo of the Retailer">
             
              <!-- <label>
                <input type="file" (change)="selectFile($event)">
              </label> -->
              <!-- <button  onclick="onAddImage()">Upload Image</button> -->
              <form class="example-form" (ngSubmit)="onAddImage(manager)" #f="ngForm">

           
                <label>
                        <input type="file" (change)="selectFile($event)">
                        <!-- <input type="file" (change)="uploadFile($event)"> -->
                </label>

                <button type="submit" class="btn btn-success">Upload Image</button>

                
                </form> 
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{manager.fullName}}</h5>
              <p class="card-text">
                  
                      <!-- <b>State: </b>{{stockManager.state}}<br> -->
                      <b>email: </b>{{manager.email}}<br>
                      <b>Address: </b>{{manager.address}}<br>
                      <b>Contact: </b>{{manager.contactNumber}}  
                    
                      <br>
                    
                      
                  </p>

                  <!-- <form class="example-form" (ngSubmit)="onEditContact(f)" #f="ngForm">

                          
                      <input matInput placeholder="Edit Contact number" [formControl]="contactNumber"ngModel>
                  
               
  
                  <button type="submit" class="btn btn-success">Save</button>
  
                  
          </form>  -->
            <form (ngSubmit)="updateContactnumber(f,manager)" #f="ngForm">
             
                          <mat-form-field class="" style="width: 70%">
                                  <input matInput type="string" placeholder="Edit contact number" name="contactNumber" ngModel>
                          </mat-form-field>

                       
                
             
                <button mat-raised-button color="primary" type="submit">Save</button>
                </form>
                </div>
            </div>
        </div>
    </mat-card>
</div>
