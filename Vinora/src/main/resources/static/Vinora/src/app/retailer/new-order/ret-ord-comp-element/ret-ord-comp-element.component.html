
<div class="col col-lg-12"  style="background-color: aqua;" >  
  <a type="button"  class="row"  *ngFor="let company of company | async" (click)="onClick(company)">
    <div class="col-3" style="background-color: chartreuse;">
        <img src="{{company.imagePath}}" alt="" width="150px" height="150px"> <br>                  
        <b>email: </b>{{company.email}}<br>
        <b>Contact: </b>{{company.address}}<br>
    </div>

    <div class="col-9" style="background-color: darkcyan;">
        <app-new-order-item-elemet [companyUid]="company.id" ></app-new-order-item-elemet>
    </div>
  </a> 
</div>
