
<div>
    <form (ngSubmit)="onSubmitReport()" [formGroup]="dateForm">
        <div class="form-group">
            <label for="InputFormdate">From</label>
            <input type="Date" formControlName="fromDate" class="form-control" id="InputFormdate">
        </div>

        <div class="form-group">
            <label for="InputTodate">From</label>
            <input type="Date" formControlName="toDate" class="form-control" id="InputTodate">
        </div>

        <button (click)="downloadPdf()">Download pdf</button>
        
    </form>
</div>
<div id="content" #content>
                            
      
        <h2>Confirmed order report</h2>


        <div class="row">


            <div class="col" *ngIf="confirmedOrders | async; let confirmedOrders; else loading">
                                                
            <app-report-confirm-order-element *ngFor="let confirmOrder of confirmedOrders" [confirmOrder]="confirmOrder" ></app-report-confirm-order-element>
            </div>

            <ng-template #loading>No current orders available!!&hellip;</ng-template>
                    
         </div>
 
 
</div>
