
<h3>Cart summery</h3>
<ul>
    <li *ngFor="let item of cartItems | async ">
        <div class="row">
            <div class="col col-6">
                    <p><small>{{item.itemName}}</small></p>   
            </div>
            <div class="col col-4">
                    <p> <small>{{item.quantity}} : {{item.type}}</small></p>
            </div>
            <div class="col col-1">
                   
                   <small>
                       <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon" >       
                           <mat-icon (click)="onRemove(item)">close</mat-icon>
                        </button>
                    </small> 
            </div>
        </div>
    </li>
</ul>
