<div class="row">
    <div class="col" *ngIf="company | async; let company; else ">
        <div class="row" *ngFor="let company of company" > 
        
          <div class="col col-3">    
              <p>
                <!-- <b>{{company.companyName}</b> -->
                <b>Purches Date: </b> {{confirmOrder.createDate}}<br>
                <b>Total Amount: </b> {{confirmOrder.total}} .00 Rs/-<br>
              
              </p>
            
          </div> 
          <div class="col col-3">
          </div>
        </div>
    </div>
</div>


<div class="row"  *ngIf="items | async; let items ; else">
  <table>
    <th>Item Name</th>
    <th>Item quantity</th>
    <th>Item unit Price</th>
    <th>Item total</th>
    <div  *ngFor="let item of items">
      <tr>
      <td><p>{{item.itemName}}</p></td>
      <td><p>{{item.quantity}}</p></td>
      <td><p>{{item.unitPrice}}</p></td>
      <td><p>{{item.total}}</p></td>

    </tr>
    </div>
  </table> 
</div>
