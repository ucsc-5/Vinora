
<mat-card class="example-card" >
            <mat-card-header>
                <mat-card-title>{{item.itemName}}</mat-card-title>
                <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{item.itemImagePath}}" width="300px" height="350px" alt="Photo of the Vehicle">
            <mat-card-content>
                    
                <p>
                    <!-- {{item.description}}<br> -->
                    Unit Price: <b>{{item.unitPrice}} : Rs</b><br>
                    Available:  <b></b>{{item.quantity}}<br>                
                </p>
    
            </mat-card-content>

            <mat-card-actions>  
                
                    <form [formGroup]="updateForm">
                            <table class="" style="width: 159px" cellspacing="0">    
                                <tr>
                                    <td>
                                            Update unit price: <br>
                                            <mat-form-field class="" style="width: 70%">
                                                <input 
                                                        matInput 
                                                        type="number" 
                                                        placeholder="Unit Price"
                                                        formControlName="unitPrice"  >
                                            </mat-form-field>  : Rs/- 

                                            

                                    </td>
                                </tr>   
                                <tr>
                                    <td>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button class="btn"  
                                                        data-toggle="tooltip"
                                                        title="Reset"
                                                        (click)="reset()"> 
                                                        
                                                        <i class="material-icons">
                                                                replay
                                                        </i>
                                                </button>

                                                <button class="btn"  
                                                        data-toggle="tooltip"
                                                        title="Update unit price"
                                                        (click)="OnUpdateUnitPrice()" > 
                                                        <i class="material-icons">
                                                                cached
                                                        </i>
                                                </button>

                                                <button class="btn"  
                                                        data-toggle="tooltip"
                                                        title="Remove Item"
                                                        (click)="onRemove()"
                                                        [disabled]="allowRemove"> 
                                                        <i class="material-icons icon-red">
                                                                remove_circle_outline
                                                        </i>
                                                </button>

                                                <button class="btn"  
                                                        data-toggle="tooltip"
                                                        title="More details" 
                                                        (click)="itemDetails(item)"> 
                                                        <i class="material-icons">
                                                                list_alt               
                                                        </i>  
                                                </button>

                                                                                                     
                                            </div>

                                        </td>
                                </tr> 
                            </table>
                            <br>
                           
                    </form>
    
            </mat-card-actions>
</mat-card>
