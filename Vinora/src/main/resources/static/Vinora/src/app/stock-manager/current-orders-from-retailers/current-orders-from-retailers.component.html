<div class="row">
        <h3>Current Orders</h3><br>
    </div>
    <div class="row">
        <div class="col" *ngIf="stockManagers | async; let stockManagers; else loading">
            <app-cur-order-element *ngFor="let stockManager of stockManagers" [stockManager]="stockManager" ></app-cur-order-element>
        </div>
        <ng-template #loading>No current orders available!!&hellip;</ng-template>
    </div>
