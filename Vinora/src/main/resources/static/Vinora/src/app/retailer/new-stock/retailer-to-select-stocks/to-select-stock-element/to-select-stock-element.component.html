<a >
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{stock.stockName}}</mat-card-title>
          <mat-card-subtitle>{{stock.email}}</mat-card-subtitle>
          <mat-card-subtitle>{{stock.address}}</mat-card-subtitle>
          <mat-card-subtitle>{{stock.contactNumber}}</mat-card-subtitle>

        </mat-card-header>
        <img mat-card-image src="{{stock.imagePath}}" alt="Photo of a Shiba Inu" >
        
        <mat-card-content>
          
          <p>
              <b>Manager</b><br>
              {{stock.managerName}}
      
          </p>
        </mat-card-content>
        <mat-card-actions>  
          <button mat-raised-button color="primary" (click)="onAdded()">Add</button>
        </mat-card-actions>
      </mat-card>          
</a>
