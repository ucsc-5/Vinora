


  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.itemName}}</mat-card-title>
      <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.imagePath}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.description}} <br>
      
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onAdded()">Add</button>
    </mat-card-actions>
  </mat-card>
