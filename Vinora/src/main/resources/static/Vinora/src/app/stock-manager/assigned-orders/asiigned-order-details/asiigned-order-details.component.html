<div class="col-12" *ngIf="retailers | async; let retailers;" style="margin-top:20px ;">
    <div class="row" *ngFor="let retailer of retailers" style="margin-left: 20px;" > 
            <p>
                <b>Retailer Email: </b> {{retailer.email}}<br>
                <b>Purches Date: </b> {{order.createDate}}<br>
                <b>Total Amount: </b> {{order.total}} .00 Rs/-<br>
          </p>
    </div>
</div>
<div class="col-12">
    <div class="row"  *ngIf="items | async; let items">

        <div class="col-4" *ngFor="let item of items" style="height: 300px; margin-bottom: -110px;">
            
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image" >
                        <img src="{{item.itemImagePath}}" width="40px" height="40px" alt="Photo of a Shiba Inu">
                    </div>
                    <mat-card-title>{{item.itemName}}</mat-card-title>
                    <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
                </mat-card-header>
                
                <mat-card-content>
                    <p>
                        Unit Price: <b>{{item.unitPrice}} .00 Rs/-</b><br>
                        Quantity:  <b>{{item.quantity}}</b><br>  
                        Item total: <b>{{item.total}} .00 Rs/-</b><br>              
                    </p> 
                </mat-card-content>  
            </mat-card>    
        </div>
             
    </div>
</div>
