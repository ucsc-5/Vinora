<mat-icon id="close-icon" color="warn" style="margin-right: 50px;" (click)="close()">close</mat-icon>
<div class="row">
    <app-cart-item-elemet class="col col-3" *ngFor="let item of cartItems | async" [item]="item"></app-cart-item-elemet>
</div>


<div class="row">
        <button mat-raised-button color="primary" *ngIf="cartItems | async; let cartItems; else loading" (click)="createOrder(cartItems)" >Create Order</button>
        <br>
    <br>
</div>
