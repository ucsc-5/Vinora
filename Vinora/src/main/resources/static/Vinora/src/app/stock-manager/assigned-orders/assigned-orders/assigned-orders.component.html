<div class="row" *ngIf="retailers | async; let retailers;">
    <div class="col" *ngFor="let retailer of retailers"> 
            <p>
                <b>Retailer Email: </b> {{retailer.email}}<br>
                <b>Purches Date: </b> {{order.createDate}}<br>
                <b>Total Amount: </b> {{order.total}} .00 Rs/-<br>
          </p>
    </div>
</div>
<div class="row">
    <div class="col"  *ngIf="items | async; let items">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{item.itemName}}</mat-card-title>
              <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
            </mat-card-header>
            
            <mat-card-content>
                    <p>
                    Unit Price: <b>{{item.unitPrice}} .00 Rs/-</b><br>
                    Quantity:  <b>{{item.quantity}}</b><br>  
                    Item total: <b>{{item.total}} .00 Rs/-</b><br>              
                    </p> 
            </mat-card-content>  
          </mat-card>           
    </div>
</div>
