
    <mat-card class="example-card itemcard">
            <mat-card-header>
                <mat-card-title>{{item.itemName}}</mat-card-title>
                <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image class="forimage" src="{{item.itemImagePath}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>{{item.description}}<br>
                    Unit Price: <b>{{item.unitPrice}}</b><br>
                    Quantity:  <b></b>{{item.quantity}}<br>  
                    Company: <b>{{item.companyId}}</b>              
                </p>
   
            </mat-card-content>
            <mat-card-actions>
                        <button mat-raised-button color="warn" (click)="onRemove(item)" >Remove</button>
            </mat-card-actions>
        </mat-card>
