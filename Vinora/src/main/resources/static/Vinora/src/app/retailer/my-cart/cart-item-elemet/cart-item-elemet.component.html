
    <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{item.itemName}}</mat-card-title>
                <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{item.itemImagePath}}" height="160px" width="190px" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                        <!-- {{item.description}}<br> -->
                    Unit Price: <b>{{item.unitPrice}} .00 Rs/-</b><br>
                    Quantity:  <b></b>{{item.quantity}}<br>  
                    Item total: <b>{{item.total}} .00 Rs/-</b><br>
                    Available Stock: <b>{{availableQuantity}} : {{item.type}}</b>              
                </p>
   
            </mat-card-content>
            <mat-card-actions>
                    <form [formGroup]="updateForm" >
                            <table class="" style="width: 159px" cellspacing="0">
                                    <tr>
                                    <td>
                                        <mat-form-field class="" style="width: 70%">
                                                <input 
                                                        matInput 
                                                        #quantity 
                                                        type="number" 
                                                        placeholder="Quantity"
                                                        formControlName="quantity">

                                        </mat-form-field>
                                        :{{item.type}}

                                                
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                                <div class="btn-group" role="group" aria-label="Basic example">
                                                                <button class="btn"  
                                                                        data-toggle="tooltip"
                                                                        title="Reset"  > 
                                                                    
                                                                        <i class="material-icons" (click)="refresh()">
                                                                                        cached
                                                                        </i>
                                                                </button>
            
                                                                <button class="btn"  
                                                                        data-toggle="tooltip"
                                                                        title="Add more" > 
                                                                        <i class="material-icons" (click)="addQuantity(item,quantity.value)">
                                                                                        add
                                                                        </i>
                                                                </button>

                                                                <button class="btn"  
                                                                        data-toggle="tooltip"
                                                                        title="Redeuse" 
                                                                        style="color:firebrick;"> 
                                                                        <i class="material-icons" (click)="reduceQuantity(item,quantity.value)">
                                                                                        remove
                                                                                </i>  
                                                                </button>

                                                                <button class="btn"  
                                                                        data-toggle="tooltip"
                                                                        title="Drop item" 
                                                                        style="color:firebrick;">
                                                                        <i class="material-icons" (click)="onRemove(item)">
                                                                                        clear             
                                                                        </i>   
                                                                </button>

                                                                <button class="btn"  
                                                                        data-toggle="tooltip"
                                                                        title="More details" > 
                                                                        <i class="material-icons" (click)="itemDetails(item)">
                                                                                        list_alt               
                                                                        </i>  
                                                                </button>
                                       
                                                        </div>
           
                                    </td>
                                       
                                </tr>
                            </table>
                                                        
                    </form>
                </mat-card-actions>
        </mat-card>
