<p>retailer-registered-companies works!</p>
<div *ngIf="company$ | async; let company; else loading">
    <ul>
      <li *ngFor="let item of company">
        {{ item.payload.val().email }}
        <code>{{ item.payload.key }}</code>
      </li>
    </ul>
    <div *ngIf="items.length === 0">No results, try clearing filters</div>
  </div>
  <ng-template #loading>Loading&hellip;</ng-template>
