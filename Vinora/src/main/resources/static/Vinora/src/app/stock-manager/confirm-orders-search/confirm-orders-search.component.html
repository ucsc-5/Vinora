<div class="row">
    <h4>Date Range</h4>
</div>

<div class="row">
    <form class="example-form" [formGroup]="loginForm">
        <table>
            <tr>
                <td>
                    <label for="fromDate">From</label>
                </td>
                <td>
                    <input formControlName="fromDate" type="date">
                </td>
            </tr>
                <td>
                    <label for="toDate">To</label>
                </td>
                <td>
                    <input formControlName="toDate" type="date">
                </td>
        </table>
    </form>
    <button mat-button color="primary" (click)="onSearch()">Search</button>
     
      <p>
        <mat-form-field>
          <mat-label>Input disabled</mat-label>
          <input matInput [matDatepicker]="dp3" disabled>
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>
      </p>
</div>
