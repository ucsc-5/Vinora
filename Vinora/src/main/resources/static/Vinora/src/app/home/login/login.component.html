<div class="container-fluid">
    <div class="row">
        <div class="col">
        
                <form class="example-form" (ngSubmit)="signUp(f)" #f="ngForm">

                    <div class="col form-group-lg" style="padding-top:20%; padding-left: 25%;"> 
                            
                            <div class="example-container">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Enter your email" value=""  name="email" ngModel required>
                                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                                </mat-form-field>
                                
                                
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"  value="" name="password" ngModel>
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                                
                                <div class="example-button-row">
                                    <button mat-stroked-button (click)="signUp()">Login</button>
                                </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
