
<a >
        <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{item.itemName}}</mat-card-title>
                  <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{item.imagePath}}" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    {{item.description}} <br>
                    {{i+1}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
        </mat-card>
</a>
