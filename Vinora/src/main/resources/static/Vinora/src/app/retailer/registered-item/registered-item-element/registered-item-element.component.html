
<a >
        <mat-card class="example-card">
                <mat-card-header>
                        {{i+1}} <br>
                  <div mat-card-avatar class="example-header-image"></div>
                  
                  <mat-card-title>{{item.itemName}}</mat-card-title>
                  <mat-card-subtitle>{{item.brand}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{item.imagePath}}" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    {{item.description}} <br>
                    
                    Availabale : {{count}}
                  </p>

                </mat-card-content>
                <mat-card-actions>
                        <button mat-raised-button color="warn">Add</button>
                </mat-card-actions>
        </mat-card>
</a>
