<div class="row" *ngIf="retailer$ | async; let retailer; else loading">
    <mat-card class="example-card" *ngFor="let retailer of retailer" id="content">
        <div class="row no-gutters">
          <div class="col-md-4">
              <img mat-card-image src="{{retailer.url}}" alt="Photo of the Retailer">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{retailer.shopName}}</h5>
              <p class="card-text">
                  <p> 
                      <b>State: </b>{{retailer.state}}<br>
                      <b>email: </b>{{retailer.email}}<br>
                      <b>Address: </b>{{retailer.address}}<br>
                      <b>Contact: </b>{{retailer.contactNumber}}<br>
                      <b>Id: </b>{{retailer.Id}}<br> 
                  </p>
            </div>
          </div>
        </div>
      </mat-card>
      <div *ngIf="retailer.length === 0">Permision is not granted yet!...</div>
</div>
<ng-template #loading>Loading&hellip;</ng-template>
