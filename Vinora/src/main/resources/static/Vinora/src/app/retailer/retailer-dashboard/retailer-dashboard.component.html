<div class="row">
    <mat-card class="example-card" *ngFor="let retailer of retailer | async">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="..." class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{retailer.shopName}}</h5>
              <p class="card-text">
                  <p> 
                      <b>State: </b>{{retailer.state}}<br>
                      <b>email: </b>{{retailer.email}}<br>
                      <b>Address: </b>{{retailer.address}}<br>
                      <b>Contact: </b>{{retailer.contactNumber}}<br>
                      <b>Key: </b>{{retailer.key}}<br>
                      <img mat-card-image src="{{retailer.url}}" alt="Photo of the Retailer">
                      <!-- <b>Companies</b>{{retailer.registered_Companies.current_Orders.Or}} -->
                  </p>
            </div>
          </div>
        </div>
      </mat-card>
</div>
