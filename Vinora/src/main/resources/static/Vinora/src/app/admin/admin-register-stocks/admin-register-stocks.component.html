<form class="example-form" (ngSubmit)="register(f)" #f="ngForm">
    <br>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Stock company" required name="stockName" ngModel>
      </mat-form-field>

      <mat-form-field class="example-full-width">
              <input matInput placeholder="email"  name="email" ngModel required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" required name="password" ngModel>
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Your Address"  name="address" ngModel required></textarea>
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
          <span matPrefix>+94 &nbsp;</span>
          <input type="tel" matInput placeholder="Telephone"  name="tel" ngModel required>
          <mat-icon matSuffix>call</mat-icon>
      </mat-form-field>
      

      <div class="example-button-row">
          <button mat-raised-button color="primary" (click)="register()" >Register</button>
      </div>
    
 
</form>


<div class="container-fluid">
  <div style="color: blue;">
    <h1>{{title}}</h1>
    <h3>{{description}}</h3>
  </div>
 
  <div style="width: 300px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="item">Item</label>
        <input type="text" class="form-control"
          placeholder="Enter content..." id="item"
          required [(ngModel)]="itemValue" name="item">
      </div>
 
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
 
  <h2>Content from Firebase</h2>
  <div class="col-md-3">
    <pre *ngFor="let item of items | async">{{item.content}}</pre>
  </div>
 
</div>
