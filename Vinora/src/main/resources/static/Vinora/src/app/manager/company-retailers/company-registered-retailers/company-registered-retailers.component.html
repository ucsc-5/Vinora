<div class="row">
    <mat-card class="example-card" *ngFor="let retailer of registeredRetailers |async">
        <div class="row no-gutters">
          <div class="col-md-4">
              <img mat-card-image src="{{retailer.url}}" alt="Photo of the Retailer">
          </div>
          <div class="col-md-8" >
            <div class="card-body">
              <h5 class="card-title">{{retailer.shopName}}</h5>
              <p class="card-text">
                  <p> 
                      <b>email: </b>{{retailer.email}}<br>
                      <b>Address: </b>{{retailer.address}}<br>
                      <b>Contact: </b>{{retailer.contactNumber}}<br>
                  </p>
            </div>
          </div>
          <mat-card-actions>
            <button mat-button (click)="hold()">Hold</button>
          </mat-card-actions>
        </div>
      </mat-card>
</div>
