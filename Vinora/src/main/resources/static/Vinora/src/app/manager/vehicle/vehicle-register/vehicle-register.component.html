<form class="example-form" (ngSubmit)="onAddItem(f)" #f="ngForm">

    <mat-form-field class="example-full-width">
            Vehicle number<br>
            <input matInput placeholder="Vehicle number " name="plateNumber" ngModel >
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
            Vehicle model<br>
            <input matInput placeholder="Vehicle model " name="vehicleModel" ngModel >
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
            Owner name<br>
            <input matInput placeholder="Owner name" name="ownerName" ngModel >
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
            Owner mobile number<br>
            <input matInput placeholder="Owner mobile number" name="ownerMobile" ngModel >
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
            Owner address<br>
            <input matInput placeholder="Owner address" name="ownerAddress" ngModel >
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
            Driver name<br>
            <input matInput placeholder="Driver name" name="driverName" ngModel >
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
            Driver mobile number<br>
            <input matInput placeholder="Driver mobile" name="driverMobile" ngModel >
    </mat-form-field>
    <br>
    <div class="input-group mb-3">
            <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01" >Upload</span>
            </div>

            <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onFileSelected($event)" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Vehicle image</label>
            </div>
    </div>

   

 

    <input  placeholder="Description"  type="hidden"  name="state" ngModel  value="new">

    <button class="btn btn-secondary">Register</button>
    
</form>
